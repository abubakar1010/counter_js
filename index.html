<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <section class="bg-[#f1f5f8] min-h-screen grid place-content-center">

        <div class="text-center space-y-8">
            <h1 class="text-2xl font-bold">Counter</h1>
            <h2 id="counts" class="text-3xl font-semibold">0</h2>
            <div class="flex gap-4">
                <p class="border-2 border-black rounded-md px-4 text-lg font-medium">DECREASE</p>
                <p class="border-2 border-black rounded-md px-4 text-lg font-medium">RESET</p>
                <p class="border-2 border-black rounded-md px-4 text-lg font-medium">INCREASE</p>
            </div>
        </div>

    </section>
</body>
</html>
